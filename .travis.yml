jobs:
  include:
    - stage: "Test"
      name: "go"
      language: go
      go: "1.10"
      before_install: 
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      install: 
        - dep ensure -vendor-only
    - language: node_js
      node_js: node
      install: npm --prefix ./web install ./web
      script: npm --prefix ./web test
      name: "nextjs"
    - stage: "Deploy"
      name: "deploy to server"
      # if: branch IN (master, development)
      env:
        - DOCKER_COMPOSE_VERSION=1.21.2
        - DOCKER_TLS_VERIFY=1
        - DOCKER_HOST=tcp://raphi011.com:2376
        - DOCKER_CERT_PATH=certs
      before_install:
        - openssl aes-256-cbc -K $encrypted_67e87caa25ce_key -iv $encrypted_67e87caa25ce_iv -in secrets.tar.enc -out secrets.tar -d
        - tar xvf secrets.tar -C $DOCKER_CERT_PATH
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      script:
        - docker-compose build
        - docker-compose down
        - docker-compose up -d --force-recreate
        - rm -rf $DOCKER_CERT_PATH