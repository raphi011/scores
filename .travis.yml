jobs:
  include:
    - stage: "Test"
      name: "go"
      language: go
      go: "1.10"
      before_install: 
        - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
      install: 
        - dep ensure -vendor-only
    - language: node_js
      node_js: node
      install: npm --prefix ./web install ./web
      script: npm --prefix ./web test
      name: "nextjs"
    - stage: "Deploy"
      name: "deploy to server"
      if: branch IN (master, development)
      env:
        - DOCKER_COMPOSE_VERSION=1.21.2
        - DOCKER_TLS_VERIFY=1
        - DOCKER_HOST=tcp://raphi011.com:2376
        - DOCKER_CERT_PATH=certs
      before_install:
        - sudo rm /usr/local/bin/docker-compose
        - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-${uname -s}-${uname -m} > docker-compose
        - chmod +x docker-compose
        - sudo mv docker-compose /usr/local/bin
      script:
        - mkdir $DOCKER_CERT_PATH
        - echo "$CA" > $DOCKER_CERT_PATH/ca.pem
        - echo "$CLIENT_CERT" > $DOCKER_CERT_PATH/cert.pem
        - echo "$CLIENT_KEY" > $DOCKER_CERT_PATH/key.pem
        - docker-compose build
        - docker-compose down
        - docker-compose up -d --force-recreate
        - rm -rf $DOCKER_CERT_PATH