static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 80
      filter_chains:
        - filters:
            - name: envoy.http_connection_manager
              config:
                codec_type: auto
                stat_prefix: ingress_http
                http_filters:
                  - name: envoy.gzip
                    config:
                      memory_level: 9
                      compression_level: BEST
                  - name: envoy.router
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: site
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/api/"
                          route:
                            prefix_rewrite: "/"
                            cluster: backend
                        - match:
                            prefix: "/"
                          route:
                            cluster: frontend
  clusters:
    - name: frontend
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: frontend
            port_value: 3000
    - name: backend
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      hosts:
        - socket_address:
            address: backend
            port_value: 8080

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
